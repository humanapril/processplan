<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure AI | Figure 03 MFG Process Plan JSON Creation</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0b0b0b;
        color: #9f9f9f;
      }

      .container {
        max-width: 700px;
        margin: 50px auto;
        background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7),
          inset 0 0 5px rgba(255, 255, 255, 0.1);
        border: 1px solid #333333;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #797af2;
      }

      select,
      input[type="file"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #151515;
        color: #9f9f9f;
        font-size: 1rem;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
      }

      button {
        background: linear-gradient(145deg, #1c1c1c, #2f2f2f);
        color: #9f9f9f;
        padding: 15px 30px;
        border: 1px solid #444444;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        text-transform: uppercase;
        font-weight: bold;
      }

      button:hover {
        background: linear-gradient(145deg, #2f2f2f, #1c1c1c);
        color: #797af2;
      }

      h2 {
        text-align: center;
        font-size: 2rem;
        color: #797af2;
        margin-bottom: 30px;
      }

      .logo {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 120px;
        display: block;
      }

      .footer {
        text-align: center;
        margin-top: 50px;
        font-size: 0.9rem;
        color: #9f9f9f;
      }
    </style>
  </head>

  <body>
    <img
      src="{{ url_for('static', filename='images/logo.jpg') }}"
      alt="Figure AI Logo"
      class="logo"
    />

    <div class="container">
      <h2>JSON Process Plan Creation</h2>
      <form method="POST" enctype="multipart/form-data">
        <label for="material">Select Manufacturing Process:</label>
        <select name="material" id="material" required>
          {% for material in materials %}
          <option value="{{ material }}">{{ material }}</option>
          {% endfor %}
        </select>

        <label for="file">Upload Excel File (.xlsx):</label>
        <input type="file" name="file" id="file" accept=".xlsx" required />

        <button type="submit">Generate JSON ZIP</button>
      </form>
    </div>

    <div class="footer">Â© Figure AI 2025. All Rights Reserved.</div>
  </body>
</html>
