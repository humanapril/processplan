<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure AI | Process Tools</title>
    <style>
      @font-face {
        font-family: "NeueHaasDisplay";
        src: url("{{ url_for('static', filename='fonts/NeueHaasGrotDisp-55Roman.otf') }}")
          format("opentype");
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: "NeueHaasText";
        src: url("{{ url_for('static', filename='fonts/NeueHaasGrotText-65Medium.otf') }}")
          format("opentype");
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: "Machina";
        src: url("{{ url_for('static', filename='fonts/PPNeueMachina-PlainMedium.otf') }}")
          format("opentype");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "NeueHaasText", sans-serif;
        background-color: #0b0b0b;
        color: #9f9f9f;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 700px;
        margin: 50px auto;
        padding: 30px;
        background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7),
          inset 0 0 5px rgba(255, 255, 255, 0.1);
        border: 1px solid #333;
      }
      h2 {
        text-align: center;
        color: #797af2;
        margin-bottom: 30px;
        font-family: "NeueHaasDisplay", sans-serif;
      }
      label {
        font-weight: bold;
        color: #797af2;
        display: block;
        margin-top: 20px;
      }
      input[type="file"],
      select {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background-color: #151515;
        border: 1px solid #444;
        color: #9f9f9f;
        border-radius: 5px;
        font-family: "NeueHaasText", sans-serif;
      }
      button {
        margin-top: 20px;
        background: linear-gradient(145deg, #1c1c1c, #2f2f2f);
        color: #9f9f9f;
        padding: 15px 30px;
        border: 1px solid #444;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1rem;
        text-transform: uppercase;
        font-weight: bold;
        font-family: "Machina", sans-serif;
      }
      button:hover {
        background: linear-gradient(145deg, #2f2f2f, #1c1c1c);
        color: #797af2;
      }
      .tabs {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }
      .tab {
        padding: 10px 20px;
        background: #2a2a2a;
        color: #9f9f9f;
        cursor: pointer;
        border-radius: 8px;
      }
      .tab.active {
        background: #797af2;
        color: white;
      }
      .form-section {
        display: none;
      }
      .form-section.active {
        display: block;
      }
      .logo {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 120px;
      }
      .footer {
        text-align: center;
        margin-top: 50px;
        font-size: 0.9rem;
        color: #9f9f9f;
      }
    </style>
  </head>
  <body>
    <img
      src="{{ url_for('static', filename='images/logo.jpg') }}"
      alt="Figure AI Logo"
      class="logo"
    />

    <div class="container">
      <h2>Figure AI | Process Tools</h2>

      <div class="tabs">
        <div class="tab active" onclick="switchTab('jsonForm')">
          JSON Generator
        </div>
        <div class="tab" onclick="switchTab('pdfForm')">Work Instructions</div>
      </div>

      <!-- JSON FORM -->
      <form
        class="form-section active"
        id="jsonForm"
        method="POST"
        enctype="multipart/form-data"
      >
        <input type="hidden" name="form_type" value="json" />

        <label for="material">Select Material:</label>
        <select name="material" id="material" required>
          {% for material in materials %}
          <option value="{{ material }}">{{ material }}</option>
          {% endfor %}
        </select>

        <label for="file">Upload Excel File (.xlsx):</label>
        <input type="file" name="file" id="file" accept=".xlsx" required />

        <button type="submit">Generate JSON ZIP</button>
      </form>

      <!-- PDF FORM -->
      <form
        class="form-section"
        id="pdfForm"
        method="POST"
        enctype="multipart/form-data"
      >
        <input type="hidden" name="form_type" value="pdf" />

        <label for="pdf_files">Upload PDF(s) to Split:</label>
        <input
          type="file"
          name="pdf_files"
          id="pdf_files"
          accept=".pdf"
          multiple
          required
        />

        <button type="submit">Split PDFs and Download ZIP</button>
      </form>
    </div>

    <div class="footer">Â© Figure AI 2025. All Rights Reserved.</div>

    <script>
      function switchTab(formId) {
        document
          .querySelectorAll(".tab")
          .forEach((t) => t.classList.remove("active"));
        document
          .querySelectorAll(".form-section")
          .forEach((f) => f.classList.remove("active"));
        document.getElementById(formId).classList.add("active");
        const index = formId === "jsonForm" ? 0 : 1;
        document.querySelectorAll(".tab")[index].classList.add("active");
      }
    </script>
  </body>
</html>
