<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Approve Users | Admin Panel</title>
    <style>
      body {
        font-family: "CustomFont", sans-serif;
        background-color: #0b0b0b;
        color: #9f9f9f;
        padding: 40px;
      }

      h2 {
        color: #797af2;
        margin-bottom: 20px;
      }

      .user-card {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 15px;
        border: 1px solid #333;
      }

      form {
        display: inline;
      }

      button {
        margin-top: 10px;
        background: #2f2f2f;
        color: #9f9f9f;
        padding: 8px 16px;
        border: 1px solid #444;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9rem;
      }

      button:hover {
        background: #3a3a3a;
        color: #797af2;
      }

      a {
        color: #797af2;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div style="margin-bottom: 20px">
      <a href="{{ url_for('index') }}">‚Üê Back to Main Page</a>
    </div>

    <h2>Pending User Approvals</h2>

    {% for user in users %}
    <div class="user-card">
      <p><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <form method="POST">
        <input type="hidden" name="user_id" value="{{ user.id }}" />
        <button type="submit">Approve</button>
	<button type="submit" name="action" value="deny" onclick="return confirm('Are you sure you want to delete this user?');">Deny</button>
      </form>
    </div>
    {% else %}
    <p>No users pending approval.</p>
    {% endfor %}
  </body>
</html>
