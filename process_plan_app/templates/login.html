<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Figure AI Tools</title>
    <style>
      @font-face {
        font-family: "CustomFont";
        src: url("{{ url_for('static', filename='fonts/NeueHaasGrotDisp-55Roman.otf') }}")
          format("opentype");
      }

      body {
        font-family: "CustomFont", sans-serif;
        background-color: #0b0b0b;
        color: #9f9f9f;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: #1e1e1e;
        padding: 40px;
        border-radius: 15px;
        border: 1px solid #333;
        width: 400px;
      }

      h2 {
        text-align: center;
        color: #797af2;
        margin-bottom: 30px;
      }

      label {
        display: block;
        margin-top: 20px;
        color: #797af2;
        font-weight: bold;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background-color: #151515;
        border: 1px solid #444;
        color: #9f9f9f;
        border-radius: 5px;
      }

      button {
        margin-top: 30px;
        width: 100%;
        background: #2f2f2f;
        color: #9f9f9f;
        padding: 15px;
        border: 1px solid #444;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        text-transform: uppercase;
      }

      button:hover {
        background: #3a3a3a;
        color: #797af2;
      }

      .note {
        margin-top: 20px;
        text-align: center;
        font-size: 0.9rem;
      }

      .note a {
        color: #797af2;
        text-decoration: none;
      }

      .note a:hover {
        text-decoration: underline;
      }
    </style>
  </head>



<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul style="color: red; padding: 10px;">
        {% for category, message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

    <div class="login-container">
      <h2>Login</h2>
      <form method="POST">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />

        <button type="submit">Login</button>
      </form>
      <div class="note">
        Donâ€™t have an account?
        <a href="{{ url_for('register') }}">Request Access</a>
      </div>
    </div>
  </body>
</html>
